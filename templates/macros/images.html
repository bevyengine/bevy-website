{% macro resize_image(path, width, height) -%}
    {%- if path is ending_with(".svg") or path is ending_with(".gif") -%}
        {{- path -}}
    {%- else -%}
        {%- set image = resize_image(path=path, width=width, height=height, op="fit") -%}
        {{- image.url -}}
    {%- endif -%}
{%- endmacro card %}
