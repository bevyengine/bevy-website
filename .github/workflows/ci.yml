            mastodon_instance = \"doesnt.exist\"
            twitter = \"nothing\"
            itch_io = \"nada\"
            roles = [\"Non-existent\"]

            +++
            " > content/community/people/'the bevy organization'/test.md          
          echo "Errors"
          mkdir content/learn/errors
          echo -e "+++
            title = \"Errors\"
            sort_by = \"weight\"
            template = \"docs.html\"
            page_template = \"docs.html\"
            +++
            " > content/learn/errors/_index.md
          echo -e "+++
            title = \"B0001\"
            weight = 0

            +++


            To keep [Rust rules on references](https://doc.rust-lang.org/book/ch04-02-references-and-borrowing.html#the-rules-of-references) (either one mutable reference or any number of immutable references) on a component, it is not possible to have two queries on the same component when one requests mutable access to it in the same system.

            Erroneous code example:

            ```rust
            use bevy::prelude::*;

            #[derive(Component)]
            struct Player;

            #[derive(Component)]
            struct Enemy;

            fn move_enemies_to_player(
                mut enemies: Query<&mut Transform, With<Enemy>>,
                player: Query<&Transform, With<Player>>,
            ) {
                // ...
            }

            fn main() {
                App::new()
                    .add_plugins(DefaultPlugins)
                    .add_systems(Update, move_enemies_to_player)
                    .run();
            }
            ```

            This will panic, as it's not possible to have both a mutable and an immutable query on `Transform` at the same time.

            You have two solutions:

            Solution #1: use disjoint queries using [`Without`]

            As a `Player` entity won't be an `Enemy` at the same time, those two queries will actually never target the same entity. This can be encoded in the query filter with [`Without`] :

          [`Without`]: https://docs.rs/bevy/latest/bevy/ecs/query/struct.Without.html
            ```rust
            use bevy::prelude::*;

            #[derive(Component)]
            struct Player;

            #[derive(Component)]
            struct Enemy;

            fn move_enemies_to_player(
                mut enemies: Query<&mut Transform, With<Enemy>>,
                player: Query<&Transform, (With<Player>, Without<Enemy>)>,
            ) {
                // ...
            }

            fn main() {
                App::new()
                    .add_plugins(DefaultPlugins)
                    .add_systems(Update, move_enemies_to_player)
                    .run();
            }
            ```

            Solution #2: use a `ParamSet`

            A `ParamSet` will let you have conflicting queries as a parameter, but you will still be responsible for not using them at the same time in your system.

            ```rust
            use bevy::prelude::*;

            #[derive(Component)]
            struct Player;

            #[derive(Component)]
            struct Enemy;

            fn move_enemies_to_player(
                mut transforms: ParamSet<(
                    Query<&mut Transform, With<Enemy>>,
                    Query<&Transform, With<Player>>,
                )>,
            ) {
                // ...
            }

            fn main() {
                App::new()
                    .add_plugins(DefaultPlugins)
                    .add_systems(Update, move_enemies_to_player)
                    .run();
            }
            ```
            " > content/learn/errors/test_error.md

      - name: Install NPM
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Google Chrome
        run: |
          sudo apt-get install -y chromium-browser
          which chromium-browser
          chromium-browser --version

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.18.0

      - name: Install Pa11y-CI and Wait-on
        run: |
          npm install pa11y-ci wait-on
          node node_modules/puppeteer/install.js

      - name: Run Pa11y-CI
        run: |
          echo -e "{\n  \"defaults\": {\n    \"chromeLaunchConfig\": {\n      \"executablePath\": \"/usr/bin/chromium-browser\"\n    }\n  }\n}" > .pa11yci
          zola serve &
          npx wait-on http://127.0.0.1:1111
          npx pa11y-ci --sitemap http://127.0.0.1:1111/sitemap.xml --sitemap-exclude 'faq'

  typos:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Check for typos
        uses: crate-ci/typos@v1.18.2
      - name: Typos info
        if: failure()
        run: |
          echo 'To fix typos, please run `typos -w`'
          echo 'To check for a diff, run `typos`'
          echo 'You can find typos here: https://crates.io/crates/typos'
          echo 'if you use VSCode, you can also install `Typos Spell Checker'
          echo 'You can find the extension here: https://marketplace.visualstudio.com/items?itemName=tekumara.typos-vscode'

  generate-assets:
    needs: [mega-linter, test-code-examples, lint-tools, check-hide-lines, typos, accessibility-linting]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Uses the generate-assets cache, which is updated in deploy.yml
      - name: Restore cached assets
        # Do not use cache when in merge queue
        if: ${{ github.event_name != 'merge_group' }}
        id: restore-cached-assets
        uses: actions/cache/restore@v4
        with:
          # Must be kept in sync with deploy.yml
          path: content/assets
          key: assets-${{ steps.date.outputs.date }}-${{ hashFiles('generate-assets/**/*.rs', 'generate-assets/Cargo.toml', 'generate-assets/generate_assets.sh') }}

      - name: "Build Bevy Assets"
        # Only run if in merge queue or if no cache was found. `cache-hit` is a string, so we
        # cannot use normal boolean operators on it, as `!'false' == true`.
        if: ${{ github.event_name == 'merge_group' || steps.restore-cached-assets.outputs.cache-hit != 'true' }}
        working-directory: generate-assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./generate_assets.sh

      - uses: actions/upload-artifact@v4
        with:
          name: generated-assets
          path: content/assets
          retention-days: 1

  generate-errors:
    needs: [mega-linter, test-code-examples, lint-tools, check-hide-lines, typos, accessibility-linting]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            generate-errors/target/
          key: ${{ runner.os }}-generate-errors-${{ hashFiles('generate-errors/Cargo.toml') }}

      - name: "Build Bevy Error Codes"
        run: >
          cd generate-errors &&
          ./generate_errors.sh

      - uses: actions/upload-artifact@v4
        with:
          name: generated-errors
          path: content/learn/errors
          retention-days: 1

  generate-wasm-examples:
    needs: [mega-linter, test-code-examples, lint-tools, check-hide-lines, typos, accessibility-linting]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: "Build Bevy Examples"
        run: |
          cd generate-wasm-examples &&
          ./generate_wasm_examples.sh

      - uses: actions/upload-artifact@v4
        with:
          name: generated-wasm-examples
          path: content/examples
          retention-days: 1

      - uses: actions/upload-artifact@v4
        with:
          name: generated-wasm-examples-webgpu
          path: content/examples-webgpu
          retention-days: 1

  generate-community:
    needs: [mega-linter, test-code-examples, lint-tools, check-hide-lines, typos, accessibility-linting]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            generate-community/target/
          key: ${{ runner.os }}-generate-community-${{ hashFiles('generate-community/Cargo.toml') }}

      - name: "Build Bevy Community"
        run: >
          cd generate-community &&
          ./generate_community.sh

      - uses: actions/upload-artifact@v4
        with:
          name: generated-community
          path: content/community/people
          retention-days: 1

  build-website:
    runs-on: ubuntu-latest
    needs: [mega-linter, test-code-examples, lint-tools, check-hide-lines, typos, accessibility-linting, generate-assets, generate-errors, generate-wasm-examples, generate-community]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Bevy repo for asset access
        uses: actions/checkout@v4
        with:
          repository: 'bevyengine/bevy'
          ref: 'latest'
          path: 'bevy'

      - name: Move Bevy assets to static files
        # during the real build, this is handled by the generate_wasm_examples.sh script.
        run: mv bevy/assets static/assets/examples/
      - uses: actions/download-artifact@v4
        with:
          name: generated-assets
          path: content/assets

      - uses: actions/download-artifact@v4
        with:
          name: generated-errors
          path: content/learn/errors

      - uses: actions/download-artifact@v4
        with:
          name: generated-wasm-examples
          path: content/examples

      - uses: actions/download-artifact@v4
        with:
          name: generated-wasm-examples-webgpu
          path: content/examples-webgpu

      - uses: actions/download-artifact@v4
        with:
          name: generated-community
          path: content/community/people

      - name: "Build website"
        uses: shalzz/zola-deploy-action@v0.19.2
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: .
          BUILD_ONLY: true
          TOKEN: fake-secret
